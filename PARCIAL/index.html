<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Formulario de Registración</h1>
        <form id="formularioRegistro">
            <div class="grupo-formulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <span class="mensaje-error" id="errorApellido"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="mensaje-error" id="errorNombre"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required maxlength="8">
                <span class="mensaje-error" id="errorDni"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <span class="mensaje-error" id="errorFecha"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="mensaje-error" id="errorEmail"></span>
            </div>
            
            <div class="botones">
                <button type="button" id="botonPreguntas" class="boton">Responder Preguntas</button>
                <button type="submit" class="boton">Registrarse</button>
            </div>
        </form>
        
        <div id="contenedorRespuestas" class="contenedor-respuestas">
            <h2>Sus respuestas fueron:</h2>
            <div id="respuestasUsuario"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
